name: Update Submodules

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout parent repo
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          # ðŸ‘‡ THIS IS THE NEW LINE YOU NEED
          token: ${{ secrets.MY_PRIVATE_REPO_TOKEN }}

      - name: Update submodules
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          # Because we used the token in the checkout step above, 
          # git already has permission to talk to the private sub-repos.
          git submodule update --remote --recursive

      - name: Commit and push if changed
        run: |
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "Auto-update submodules"
            git push
          else
            echo "No changes in submodules"
          fi
